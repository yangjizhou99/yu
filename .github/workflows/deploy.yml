name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write              # ✅ 允许 github-actions[bot] 推送到仓库（修复 403）
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # ✅ 用内置令牌
          publish_dir: ./dist
          publish_branch: gh-pages                    # ✅ 明确目标分支
          force_orphan: true                          # 可选：干净历史
